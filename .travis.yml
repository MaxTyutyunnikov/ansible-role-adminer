---
services: docker

env:
  - distro: centos7
    playbook: test-apache.yml
  - distro: centos6
    playbook: test-apache.yml
  - distro: ubuntu1604
    playbook: test-apache.yml
  - distro: ubuntu1404
    playbook: test-apache.yml
  - distro: debian8
    playbook: test-apache.yml
  - distro: ubuntu1604
    playbook: test-standalone.yml

script:
  # Download test shim.
  - wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/geerlingguy/73ef1e5ee45d8694570f334be385e181/raw/51ef4c5aea346b3f8dd2c2518233a70dac6407d9/ansible-role-test.sh
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - ${PWD}/tests/test.sh ${distro} ${playbook}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
